<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="rainbow">
        <h1 id="new-year">NEW YEAR</h1>
        <div class="container-main" id="container-sub">In</div>
        <div class="container-main" id="container-main">
            <div class="container-sub">
                <div id="container-year">0</div>
                <div>Year</div>
            </div>
            <div class="container-sub">
                <div id="container-month">0</div>
                <div>Month</div>
            </div>
            <div class="container-sub">
                <div id="container-day">0</div>
                <div>Day</div>
            </div>
            <div class="container-sub">
                <div id="container-hour">0</div>
                <div>Hours</div>
            </div>
            <div class="container-sub">
                <div id="container-minute">0</div>
                <div>Minute</div>
            </div>
            <div class="container-sub">
                <div id="container-second">0</div>
                <div>Seconds</div>
            </div>
        </div>
    </div>
</body>

</html>
